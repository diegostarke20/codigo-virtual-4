<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Iniciar</title>

</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo :</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" placeholder="Ingrese Nombre Completo" required />

                </td>
            </tr>
            <tr>

                <td>
                    <label for="inputApellidos">Apellidos : </label>

                    < </td>
                <td>
                    <input type="text" id="inputApellido" placeholder="Ingrese Apellidos" required />

                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputEdad">Edad</label>
                </td>
                <td>
                    <input type="number" id="inputEdad" placeholder="Ingrese su Edad" />
            </tr>
            <tr>
                <td>
                    <label for="InputfechaNacimiento">Fecha Naciomiento</label>
                </td>
                <td>
                    <input type="date" id="inputEdad" value="1989-10-20" />
                </td>
            </tr>


            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" value="@gmail.com" placeholder="Ingrese Email" id="inputEmail" />
                </td>

            </tr>
            <tr>
                <td>
                    <label for="">Password</label>

                </td>
                <td>
                    <input type="password" id="inputPassword">
                </td>
            <tr>
                <td>
                    <label for="">Sexo</label>

                </td>
                <td>
                    <label for="">M</label>
                    <input type="radio" name="Genero" id="inputRadioM" />

                    <label for="">F</label>
                    <input type="radio" name="Genero" id="inputRadioF" />

                    <label for="">OTRO</label>
                    <input type="radio" name="Genero" id="inputRadio" />
                </td>

            </tr>
            <tr>
                <td>
                    <label>Idiomas</label>
                </td>
                <td>
                    <label for="checkIngles">Ingles</label>
                    <input type="checkbox" id="checkIngles" checked />

                    <label for="checkEspañol">Español</label>
                    <input type="checkbox" id="checkEspañol" />

                    <label for="checkPortugues">Portugues</label>
                    <input type="checkbox" id="checkPortugues" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nivel de Estudio</label>
                <td>
                    
                     <label for="">Principiante</label>
                     <input type="radio" name="nivel " id="inputRAdioPrincipiante" checked/>
    
                     <label for="">Intermedio</label>
                     <input type="radio" name="nivel" id="inputRadioIntermedio" />
    
                     <label for="">Avanzado</label>
                     <input type="radio" name="nivel" id="inputRadioAvanzado" />
                 
                </td>
            </tr>



            <tr>

                <td>
                    <label for="textareaComentario">Descripcion</label>
                </td>
                <td>
                    <textarea id="textareaComentario" cols="30" rows="10"></textarea>
                
                </td>
            </tr>
            <tr>
                <td>

                    <label for="inpUtFileIngresesuCV">Ingrese su CV</label>
                </td>
                <td>
                    <input type="file" id="inputFileIngresesuCV">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" id ="inputColor">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>
    <form>
        <table>

            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo :</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" placeholder="Ingrese Nombre Completo" minlength="4"
                        maxlenght="7" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputEdad">Edad :</label>
                </td>
                <td>
                    <input type="number" id="inputEdad" placeholder="Ingrese su edad" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputFechaNacimiento">Fecha Nacimiento</label>
                <td>
                    <input type="date" id="FechaNacimiento" value="2020-12-12" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <Input type="color" id="inputColor">
                </td>
            </tr>
            <td>
                <label>Genero</label>
            </td>
            <td>

                <label for="">M</label>
                <input type="radio" id="inputRadioM" name="Genero" />

                <label for="">F</label>
                <input type="radio" id=inputRadioF" name="genero" />

                <label for="inputRadioO">OTRO</label>
                <input type="radio" id="inputRadio" name="genero" />
            </td>
            </tr>

            <tr>

            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" value="@gmail.com" placeholder="Ingrese su Email" id="inputEmail" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="password" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" />
                </td>
            </tr>
            <tr>

            </tr>


            <tr>
                <td>
                    <label>Acciones</label>
                </td>
                <td>
                    <label for="">Seleccione su Departamento</label>
                </td>
                <td>
                    <select id="slcDepartamentos">
                        <option value="">Arequipa</option>
                        <option value="">Lima</option>
                        <option value="">Tacna</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputFileSubirArchivo">Subir Archivo</label>
                </td>
                <td>
                    <input type="file" id="inputFileSubirArchivo">
                </td>
            </tr>


            <tr>
                <td>
                    <input type="submit" value="Registrarme">
                    <input type="reset" value="Limpiar Formulario">
                </td>
            </tr>

            <select name="" id=""></select>




        </table>
    </form>

</body>

</html>
